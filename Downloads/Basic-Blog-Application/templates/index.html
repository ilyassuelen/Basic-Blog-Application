<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“° My Flask Blog</h1>

        <div class="nav">

        {% for post in posts %}

            <p><em>by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <div class="post-actions">
                <a href="{{ url_for('update', post_id=post.id) }}" class="btn btn-secondary">âœï¸ Update</a>
                <a href="{{ url_for('delete', post_id=post.id) }}" class="btn btn-danger">ğŸ—‘ Delete</a>
                <a href="{{ url_for('like_post', post_id=post.id) }}" class="btn btn-like">
                    â¤ï¸ {{ post.get('likes', 0) }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
